project_id: "bli-bi-commerciale-test-001"
location: "europe-west8"

state_bucket_terraform:
  name: "terraform-state-bucket"
  location: "europe-west8"
  storage_class: "STANDARD"

landing_bucket:
  name: "bli-bi-commerciale-test-001-landing"
  location: "EU"
  storage_class: "STANDARD"
  source_format: "AVRO"
  avro_files_folder: "avro_files"
  avro_files:
    {}
    # - "example1.avro"
    # - "example2.avro"

bigquery:
  dataset_name: "sap_to_bigquery"
  dataset_location: "EU"
  schemas:
    example1: # Name of the table without the .avro suffix
      - name: "field1"
        type: "STRING"
        mode: "NULLABLE"
      - name: "field2"
        type: "INTEGER"
        mode: "REQUIRED"

service_account:
  name: "sa"
  private_key_type: "TYPE_GOOGLE_CREDENTIALS_FILE"
  key_algorithm: "KEY_ALG_RSA_2048"
  roles:
    - "roles/editor"
    - "roles/bigquery.admin"
    - "roles/bigquery.jobUser"
    - "roles/storage.objectViewer"
    - "roles/storage.objectCreator"

enabled_apis:
  - "bigquery.googleapis.com"
  - "storage.googleapis.com"
  - "iam.googleapis.com"
