project_id_dev: "bli-bi-commerciale-test-001"
project_id_prd: "bli-bi-commerciale-prod-001"
location: "europe-west8"

foundation_iam:
  dev:
    data_admins:
      - roles/dataform.admin
      - roles/bigquery.admin
      - roles/storage.admin
    data_developers:
      - roles/dataform.codeEditor
      - roles/dataform.editor
      - roles/dataform.viewer
      - roles/bigquery.metadataViewer
      - roles/bigquery.dataViewer
      - roles/bigquery.jobUser
      - roles/bigquery.dataEditor
      - roles/storage.objectAdmin
    data_maintainers:
      - roles/dataform.admin
      - roles/bigquery.admin
      - roles/storage.objectAdmin
  prd:
    data_admins:
      - roles/dataform.admin
      - roles/bigquery.admin
      - roles/storage.admin
    data_developers:
      - roles/dataform.viewer
      - roles/bigquery.metadataViewer
      - roles/bigquery.dataViewer
    data_maintainers:
      - roles/dataform.viewer
      - roles/bigquery.metadataViewer
      - roles/bigquery.dataViewer


state_bucket_terraform:
  name: "terraform-state-bucket"
  location: "europe-west8"
  storage_class: "STANDARD"

landing_bucket:
  name: "landing"
  location: "EU"
  storage_class: "STANDARD"
  # source_format: "CSV"
  # csv_files_folder: "csv_files"
  # csv_files:
  #   {}
  #   # - "example1.csv"
  #   # - "example2.csv"

bigquery:
  - dataset_name: "landing"
    dataset_location: "EU" 
  - dataset_name: "curated"
    dataset_location: "EU"    
  - dataset_name: "public"
    dataset_location: "EU"              

service_account:
  private_key_type: "TYPE_GOOGLE_CREDENTIALS_FILE"
  key_algorithm: "KEY_ALG_RSA_2048"
  roles:
    - "roles/editor"
    - "roles/bigquery.admin"
    - "roles/bigquery.jobUser"
    - "roles/storage.objectViewer"
    - "roles/storage.objectCreator"

enabled_apis:
  - "bigquery.googleapis.com"
  - "storage.googleapis.com"
  - "iam.googleapis.com"
  - "cloudresourcemanager.googleapis.com"
  - "dataform.googleapis.com"

dataform:
  repository:
    name: "dataform_repository" # Repository name
    display_name: "Bauli Dataform Repository"
    region: "europe-west1"
  release_config:
    name: "my_release" # Release name
    git_commitish: "main"
    cron_schedule: "0 7 * * *"
    time_zone: "Europe/Rome"
    code_compilation_config:
      default_database: "gcp-example-project"
      default_schema: "example-dataset"
      default_location: "us-central1"
      assertion_schema: "example-assertion-dataset"
      vars:
        var1: "value"
        var2: "another_value" 
  workflow_config:
    name: "default-workflow"
    cron_expression: "0 3 * * *"
    included_targets:
      database: "bigquery"
      dataset_id: "curated"
      